<html>
    <head>
        <title>ConCon</title>
        <meta charset="utf-8" />
        {% load static %}
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
        <link rel="stylesheet" href="{% static 'home/assets/css/main.css' %}"/>
            <!-- for IE and Android native browser support -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/core-js/2.4.1/core.js"></script>

        <!-- CSS -->

        <script src="{% static 'home/node_modules/jquery/dist/jquery.min.js' %}"></script>
        <script src="{% static 'node_modules/jquery-validation/dist/jquery.validate.js' %}"></script>
        
<!--         <script src="{% static 'node_modules/sweetalert2/dist/sweetalert2.min.js' %}"></script>

        <!--[if lte IE 9]><link rel="stylesheet" href="assets/css/ie9.css" /><![endif]-->
        <noscript><link rel="stylesheet" href="{% static 'home/assets/css/noscript.css' %}" /></noscript>
        <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script> -->
        <script src="{% static 'home/js/main_functions.js' %}"></script>


    </head>
    <body>

        <div id="wrapper">
            <header>
                {% if user.is_authenticated %}
                    <h3>
                        Hi {{ user.username }}! <br/>

            </header>


            {% block content %}

        </footer>

        <!-- BG -->
        <div id="bg"></div>

        <!-- Scripts -->
        <script src="{% static 'home/assets/js/jquery.min.js' %}"></script>
        <script src="{% static 'home/assets/js/skel.min.js' %}"></script>
        <script src="{% static 'home/assets/js/util.js' %}"></script>
        <script src="{% static 'home/assets/js/main.js' %}"></script>
